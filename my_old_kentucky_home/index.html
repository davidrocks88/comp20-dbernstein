<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
        var song = ["The sun shines bright in My Old Kentucky Home,",
                    "'Tis summer, the people are gay;",
                    "The corn-top's ripe and the meadow's in the bloom",
                    "While the birds make music all the day.",
                    "The young folks roll on the little cabin floor,",
                    "All merry, all happy and bright;",
                    "By 'n' by hard times comes a knocking at the door,",
                    "Then My Old Kentucky Home, good night!",
                    "Chorus",
                    "Weep no more my lady",
                    "Oh weep no more today;",
                    "We will sing one song",
                    "For My Old Kentucky Home",
                    "For My Old Kentucky Home, far away"]

        var video = document.getElementById("music_video");
        var lyrics = document.getElementById("lyrics");
        video.ontimeupdate = function() {
                updateLyrics(video.currentTime)
        };

        function image(src, alt) { 
                return ("<img src= '" + src + "' alt = '" + alt + "' id = 'image' />");
        }

        function updateLyrics(time) {
                if(time < 14) {
                        lyrics.innerHTML = song[13];
                }
                if(time < 13) {
                        lyrics.innerHTML = song[12];
                }
                if(time < 12) {
                        lyrics.innerHTML = song[11];
                }         
                if(time < 11) {
                        lyrics.innerHTML = song[10];
                }
                if(time < 10) {
                        lyrics.innerHTML = song[9];
                }
                if(time < 9) {
                        lyrics.innerHTML = song[8];
                }                
                if(time < 8) {
                        lyrics.innerHTML = song[7];
                }
                if(time < 7) {
                        lyrics.innerHTML = song[6];
                }
                if(time < 6) {
                        lyrics.innerHTML = song[5];
                }
                if(time < 5) {
                        lyrics.innerHTML = song[4];
                }
                if(time < 4) {
                        lyrics.innerHTML = song[3];
                }                
                if(time < 3) {
                        lyrics.innerHTML = song[2];
                }
                if(time < 2) {
                        lyrics.innerHTML = song[1];
                }
                if(time < 1) {
                        lyrics.innerHTML = song[0];
                }
        }
</script>
</body>
</html>
